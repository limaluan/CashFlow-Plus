<main>
  <div class="text-section">
    <img src="../../../assets/logo.svg" alt="CashFlow Plus" />
    <h1>
      Faça seu <span *ngIf="isLogin; else registerText">login</span> na
      plataforma
    </h1>
    <ng-template #registerText>
      <span>cadastro</span>
    </ng-template>
  </div>
  <form (ngSubmit)="submit()" [formGroup]="loginForm" #formDir="ngForm">
    <app-input
      *ngIf="!isLogin"
      placeholder="Nome"
      name="confirmPassword"
      type="password"
      icon="person"
      [ngClass]="{'input-error': isLogin}"
      [ngClass]="{'input-error': email.invalid}"
    />
    <app-input
      placeholder="E-mail"
      icon="email"
      name="email"
      type="email"
      formControlName="email"
      [ngClass]="{'input-error': email.invalid}"
    />
    <app-input
      placeholder="Senha"
      name="password"
      type="password"
      icon="lock"
      formControlName="password"
      [ngClass]="{'input-error': email.invalid}"
    />
    <app-input
      *ngIf="!isLogin"
      placeholder="Confirme sua Senha"
      name="confirmPassword"
      type="password"
      icon="lock"
      [ngClass]="{'input-error': isLogin}"
      [ngClass]="{'input-error': email.invalid}"
    />
    <!-- <a href="#" *ngIf="isLogin" (click)="toggleIsLogin()"
      ><p>Esqueci minha senha</p></a
    > -->

    <button class="primary" *ngIf="isLogin; else registerButton">ENTRAR</button>
    <ng-template #registerButton>
      <button class="primary">CADASTRAR</button>
    </ng-template>

    <p *ngIf="isLogin; else loginText">
      <span> Não tem uma conta? </span>
      <a href="#" (click)="toggleIsLogin()">Registre-se</a>
    </p>
    <ng-template #loginText>
      <p>
        <span> Já possui conta? </span>
        <a href="#" (click)="toggleIsLogin()">Faça Login</a>
      </p>
    </ng-template>
  </form>
</main>
