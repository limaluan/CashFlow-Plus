<div class="container">
  <header>
    <div>
      <img src="../../../assets/cashflow-icon.png" alt="Cashflow" />
      <h1>Olá, Luan</h1>
    </div>
    <button class="primary">Nova Transação</button>
  </header>

  <main>
    <section class="balances-container">
      <div>
        <p>Entradas</p>
        <h2>R$ 17.400,00</h2>
        <p>Última entrada em 13 de abril</p>
        <img src="../../../assets/circle-up.svg" alt="Seta pra cima" />
      </div>

      <div>
        <p>Saída</p>
        <h2>R$ 1.259,00</h2>
        <p>Última saída em 13 de abril</p>
        <img src="../../../assets/circle-down.svg" alt="Seta pra baixo" />
      </div>

      <div style="background-color: var(--green-dark)">
        <p>Total</p>
        <h2>R$ 16.141,00</h2>
        <p style="visibility: hidden">a</p>
        <img src="../../../assets/dollar.svg" alt="Ícone de dólar" />
      </div>
    </section>

    <div class="transactions-quantity">
      <p>Transações</p>
      <span>4 itens</span>
    </div>

    <div class="search-bar">
      <app-input
        componentClass="test"
        placeholder="Busque uma transação"
        name="search-bar"
      />
      <button>
        <i class="material-icons">search</i>
        <span>Buscar</span>
      </button>
    </div>

    <section class="card-list">
      <app-card-item />
      <app-card-item />
      <app-card-item />
      <app-card-item />
      <app-card-item />
      <app-card-item />
      <app-card-item />
      <app-card-item />
      <app-card-item />
      <app-card-item />
    </section>
  </main>
</div>
